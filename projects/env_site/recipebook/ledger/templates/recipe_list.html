<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>Recipes List</h2>
    <ul>
        {% for recipe in object_list %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
